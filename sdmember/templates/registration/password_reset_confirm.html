{% comment %} <!-- registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Confirm password reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Password Reset</button>
  </form>
{% endblock %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
</head>
<body>
    <h2>Confirm Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="id_password">New Password:</label>
        <input type="password" id="id_password" name="password"><br><br>
        <label for="id_password_confirm">Confirm New Password:</label>
        <input type="password" id="id_password_confirm" name="password_confirm"><br><br>
        <label for="id_otp">OTP:</label>
        <input type="text" id="id_otp" name="otp"><br><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
