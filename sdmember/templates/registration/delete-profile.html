
{% block content %}
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url 'edit-profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
