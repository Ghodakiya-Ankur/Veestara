<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Sports Daily </title>
  <head>
	<meta charset="UTF-8">
	<title>AnimaForm</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<div class="vid">
  <video autoplay loop muted class="video-background">
    <source src="{% static 'login-bg.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<!-- partial:index.partial.html -->
<section class="forms-section">
  <div class="logo" data-url="/">
    <div class="sports">Sports</div>
    <div class="daily">Daily</div>

</div>  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" action="{% url 'login' %" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" name="login-email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" name="login-password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" action="" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input id="signup-username" type="username" name="username" required>
          </div>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" name="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" name="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" name="confirmpassword" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Sign - up</button>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="/static/script.js"></script>

</body>
</html>
<!-- partial -->
  <script  src="/static/script.js"></script>

</body>
</html>
